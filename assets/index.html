        <ul class="nav-bar">

  <main>
    
    <div class="container">
      <div>
        
        <!--<img class="img" src="./img/calculadora.jpg" alt="" srcset="">-->
      </div>
    
    <div class="calculadora" >

    <div class="botaos">
          <div>
            <input type="text" name="" id="display">
          </div>
          
         
        <div class="btn-1">

          <label class="shift">Shift</label>
          <input type="button" value="" id="shift">
          <label class="alpha">ALPHA</label>
          <input type="button" value="" id="alpha">
          <input type="button" value="Replay" id="replay">

          <label class="mode-clr">mode CLR</label>
          <input type="button" 
          value="" id="mode-clr">
          <label class="on">ON</label>
          <input type="button" value="" id="on">
         
        <br><br>
        </div>
          
        <div class="btn-2">
          <div>
          <input type="button" value="x-1" id="x-1">
          <input type="button" value="nCr" id="nCr">
          <input type="button" value="pol(" id="pol" >
          <input type="button" value="x3" id="x3">
        </div>
          <div">
          <input type="button" value="ab/c" id="ab/c">
          <input type="button" value="pot" id="pot">
          <input type="button" value="x2" id="x2">
          <input type="button" value="^" id="row">
          <input type="button" value="log" id="log">
          <input type="button" value="In" id="In">
      
          <input type="button" value="(-)" id="m-">
          <input type="button" value=".'''" id="aspas">
          <input type="button" value="hyp" id="hyp">
          <input type="button" value="sin" id="sin">
          <input type="button" value="cos" id="cos">
          <input type="button" value="tan" id="tan">
        

          <input type="button" value="RCL" id="rcl">
          <input type="button" value="ENG" id="eng">
          <input type="button" value="(">
          <input type="button" value=")">
          <input type="button" value="," id="virgula">
          <input type="button" value="M+">
        </div>
        </div>


      <div class="btn-3" >  
      
       <input type="button" value="7" id="n7">
       <input type="button" value="8" id="n8">
       <input type="button" value="9" id="n9">
       <input type="button" value="DEL" id="del">
       <input type="button" value="AC" id="ac">
      
       <br>
       <input type="button" value="4" id="n4">
       <input type="button" value="5" id="n5">
       <input type="button" value="6" id="n6">
       <input type="button" value="X" id="mult">
       <input type="button" value="÷" id="divisao">
      
       
       <input type="button" value="1" id="1">
       <input type="button" value="2" id="2">
       <input type="button" value="3" id="3">
       <input type="button" value="+" id="soma">
       <input type="button" value="-" id="subt">
       
       
       <input type="button" value="0" id="n0">
       <input type="button" value="." id="ponto">
       <input type="button" value="EXP" id="exp">
       <input type="button" value="Ans" id="ans">
       <input type="button" value="=" id="resultado">
       </div>
      </div>
    </div>
